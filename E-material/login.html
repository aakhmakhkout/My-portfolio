<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/E-material/css/log.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="home">
      <a href="/E-material/index.html">Back-to-home</a>
    </div>
    <section>
      <div class="login-page">
        <form action="">
          <h2>Login</h2>

          <div class="bor">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="yes"
              required
            />
          </div>

          <div class="bor">
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password" required />
          </div>

          <div class="rem-pass">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember Me</label>
          </div>

          <div class="log-btn">
            <input type="submit" id="log-btn" value="log in" class="sub-btn" />
          </div>
        </form>

        <div class="forget">
          <button>Forgot Password</button>
        </div>

        <div class="register">
          <span>Don't have an account? <a href="#">Register Now</a></span>
        </div>
      </div>
    </section>
  </body>
</html>
