<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .scroll{
            display: flex;
            overflow-x: scroll;
        }
        .img1{
            flex-shrink: 0;
            width: 100%;
            height: 80vh;
            background: url("images/back2.jpg");
            background-size: cover;
        }
      
        .img2{
            flex-shrink: 0;
            width: 100%;
            height: 80vh;
            background: url("/images/img1.jpg");
            background-size: cover;
        }
        .img3{
            flex-shrink: 0;
            width: 100%;
            height: 80vh;
            background: url("images/img-a\ \(10\).jpg");
            background-size: cover;
        }
        .img4{
            flex-shrink: 0;
            width: 100%;
            height: 80vh;
            background: url("images/img-a\ \(11\).jpg");
            background-size: cover;
        }
        .img5{
            flex-shrink: 0;
            width: 100%;
            height: 80vh;
            background: url("images/img-a\ \(12\).jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="scroll">

        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
        <div class="img4"></div>
        <div class="img5"></div>
    </div>
</body>
</html>
