<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }
      div {
        display: flex;
        width: 100%;
        column-gap: 20px;
        flex-wrap: wrap;
      }
      .b-l {
        width: 50px;
        border-radius: 50%;
        height: 50px;
      }
      .img-1 {
        position: relative;
      }
      .img-2 {
        position: absolute;
        top: 0;
        left: 380px;
      }
      p {
        font-family: hack;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="img-1">
        <img src="/images/img-a (1).png" alt="image" width="400px" />
      </div>
      <div class="img-2">
        <img
          src="/images/img-a (8).jpg"
          alt="image"
          width="400px"
          class="b-l"
        />
      </div>
    </div>
  </body>
</html>
