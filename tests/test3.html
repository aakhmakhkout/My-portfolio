<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pass_checkbox {
        position: absolute;
        left: 160px;
      }
    </style>
  </head>
  <body>
    <input type="password" id="password" /> Enter the Password
    <input
      type="checkbox"
      name="passShown"
      class="pass_checkbox"
      id="password"
      onclick="passwordShown()"
    />
  </body>

  <script>
    function passwordShown() {
      passcode = document.getElementById("password");
      if (passcode.type == "password") {
        passcode.type = "text";
      } else {
        passcode.type = "password";
      }
    }
  </script>
</html>
